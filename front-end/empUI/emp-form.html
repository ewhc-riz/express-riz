<html>

  <head>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <style>
      * {
        --bs-body-font-family: var(--bs-font-monospace);
        --bs-body-line-height: 1.4;
        --bs-body-bg: var(--bs-gray-100);
      }

      .back {
        background: #e2e2e2;
        width: 100%;
        position: absolute;
        top: 0;
        bottom: 0;
      }

      .div-center {
        width: 600px;
        height: 250px;
        background-color: #fff;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        max-width: 100%;
        max-height: 100%;
        overflow: auto;
        padding: 1em 2em;
        border-bottom: 2px solid #ccc;
        display: table;
      }

      div.content {
        display: table-cell;
        vertical-align: left;
      }

      .btn {
        margin-top: 5px;
      }

      #status_message1,
      #status_message2,
      #status_message3 {
        color: red;
      }

      #employee_education {
        width: 100%;
      }
    </style>
  </head>
  <script src="empscript.js"></script>

  <body onload="readyForm()"></body>
  <div class="back">
    <div class="div-center">
      <div class="content">
        <h3>New Employee</h3>
        <hr />
        <form onsubmit="return false;" method="POST" id="registrationForm">
          <div class="form-group">
            <input name="id" hidden /> <br />
          </div>
          <div class="form-group" hidden>
            <label for="person_id">Person Name</label>
            <input type="hidden" name="person_id"  class="form-control" id="person_id">
          
          </div>
          
          <div class="form-group">
            <label for="first_name">Firstname</label>
            <input name="first_name" class="form-control" id="first_name">
          </div>
          <div class="form-group">
            <label for="last_name">Lastname</label>
            <input name="last_name" class="form-control" id="last_name">
          </div>
          <div class="form-group">
            <label for="selectionGender">Gender</label>
            <select name="gender" class="form-select" aria-label="Default select example" id="selectionGender">
              <option value="">Please select..</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="datepicker">Birthdate</label>
            <input name="date_of_birth" type="date" class="form-control" id="datepicker">
          </div>
          <div class="form-group">
            <label for="date_hired">Date Hired</label>
            <input name="date_hired" type="date" class="form-control" id="date_hired">
          </div>
          <div class="form-group">
            <input name="citizen" type="checkbox" class="form-check-input" id="citizen">
            <label for="citizen">Are you a Filipino?</label>
          </div>


          <div class="form-group">
            <label for="employee_no">Employee #</label>
            <input name="employee_no" class="form-control" id="employee_no" readonly>
          </div>
          <div>
            <button type="button" class="btn btn-warning" onclick="addEducation()">Add Education</button>
            <table id="employee_education">
              <thead>
                <tr>
                  <th>Education Level</th>
                  <th>School</th>
                  <th>Year Graduated</th>
                  <th></th>
                  
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <br />
          <br />

          <button type="submit" class="btn btn-warning" onclick="save()">Submit</button>
          <button type="submit" class="btn btn-secondary" onclick="goto('emp.html')">Back</button>
          <div id="status_message1"></div>
        </form>
      </div>
    </div>
    </body>
  </div>

</html>
